<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <title>ProjetoAmbiente</title>
    <body>
      <div>
        <h1>Painel de Operações</h1>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" />
        <p></p>
        <p></p>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" />
        <p></p>
        <p></p>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly />

        <br /><br />

        <button onclick="multiplicacao()">Multiplicação</button>
        <button onclick="exponenciacao()">Exponenciação</button>
        <button onclick="comparacao()">Comparação</button>
      </div>

      <script>
        function multiplicacao() {
          var num1 = parseFloat(document.getElementById("numero1").value);
          var num2 = parseFloat(document.getElementById("numero2").value);
          var resultado = num1 * num2;
          document.getElementById("resultado").value = resultado;
        }

        function exponenciacao() {
          var num1 = parseFloat(document.getElementById("numero1").value);
          var num2 = parseFloat(document.getElementById("numero2").value);
          var resultado = Math.pow(num1, num2);
          document.getElementById("resultado").value = resultado;
        }

        function comparacao() {
          var num1 = parseFloat(document.getElementById("numero1").value);
          var num2 = parseFloat(document.getElementById("numero2").value);
          var resultado =
            num1 > num2
              ? num1 + " é maior que " + num2
              : num2 + " é maior que " + num1;
          if (num1 == num2) resultado = num1 + " é igual a " + num2;
          document.getElementById("resultado").value = resultado;
        }
      </script>
    </body>
  </head>
</html>
